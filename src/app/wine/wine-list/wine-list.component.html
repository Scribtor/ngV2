<h1><p>WineList Component</p></h1>

<div class="row">
    <div class="col"><wcellar-search-form></wcellar-search-form></div>
</div>
<div class="row">
    <div class="col"><wcellar-table [wines]="WineList"></wcellar-table></div>
</div>

<div class="row">
    <div class="col"><wcellar-pagination [totalItems]="WineList.length" [pageSize]="1" (onPageSel)="changePage($event)"></wcellar-pagination></div>
</div>

<!-- Prilikom pozivanja komponente wcellar-table, postavi vrednost atributa "wines" objekta definisanog u ts fajlu koji je za wcellar-table komponentu vezan, kao rezultat onoga što je pod navodnicima sa desne strane znaka jednakosti -->
<!-- U ovom slučaju, sa desne strane jednakosti je nešto što ANGULAR može da rastumači kao atribut objekta definisanog u ts fajlu koji je vezan za html u kojem je ovaj komentar -->
<!-- To će značiti da, pročitaj iz ts fajla koji je za ovaj html vezan, vrednost atributa WineList i onda ga kao takvog prosledi komponenti wcellar-table uz dodelu vrednosti atributa WineList iz wcellar-wine-list komponente atributu wines komponenti wcellar-table -->
<!-- Ovaj izraz će najčešće pući pri kompajliranju ako imena atributa nisu case-sensitive identična ILI ako "wines" i "WineList" nisu istog tipa promenjive -->
<!-- U ovom primeru, wines MORA biti definisan kao niz vina, kao što MORA i WineList -->
<!-- VIDI TS fajl table komponente za dalji tok procesa -->
