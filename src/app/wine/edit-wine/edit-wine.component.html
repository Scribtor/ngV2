<form (ngSubmit)="onSubmit()" #wineForm="ngForm" novalidate>
	<div class="form-group row">
		<label for="name" class="col-2 col-form-label">Name</label>
		<div class="col-10">
            <input class="form-control" type="text" id="name" placeholder="Name" name="name"
             [(ngModel)]="vino.name" #name="ngModel" required minlength="2">
            <small *ngIf="name.touched && name.errors?.required" class="text-danger">Wine name is required</small>
            <small *ngIf="name.touched && name.errors?.minlength" class="text-danger">Wine name is required, and must be at least 2 characters long</small>
		</div>
    </div>

	<div class="form-group row">
		<label for="year" class="col-2 col-form-label">Year</label>
		<div class="col-10">
            <input class="form-control" type="number" id="year" placeholder="Year" name="year"
             [(ngModel)]="vino.year" #year="ngModel" required>
			 <small *ngIf="year.touched && year.errors?.required" class="text-danger">This field is required</small>
		</div>
	</div>

	<div class="form-group row">
		<label for="year" class="col-2 col-form-label">Grapes</label>
		<div class="col-10">
            <input class="form-control" type="text" id="grapes" placeholder="Grapes" name="grapes"
             [(ngModel)]="vino.grapes" #grapes="ngModel" required>
			 <small *ngIf="grapes.touched && grapes.errors?.required" class="text-danger">This field is required</small>
		</div>
	</div>

	<div class="form-group row">
		<label for="country" class="col-2 col-form-label">Country</label>
		<div class="col-10">
            <input class="form-control" type="text" id="country" placeholder="Country" name="country"
             [(ngModel)]="vino.country" #country="ngModel" required>
			 <small *ngIf="country.touched && country.errors?.required" class="text-danger">This field is required</small>
		</div>
	</div>

	<div class="form-group row">
		<label for="region" class="col-2 col-form-label">Region</label>
		<div class="col-10">
            <input class="form-control" type="text" id="region" placeholder="Region"  name="region"
             [(ngModel)]="vino.region" #region="ngModel" required>
			 <small *ngIf="region.touched && region.errors?.required" class="text-danger">This field is required</small>
		</div>
	</div>

	<div class="form-group row">
		<label for="description" class="col-2 col-form-label">Description</label>
		<div class="col-10">
            <textarea class="form-control" rows="3" id="description" placeholder="Description" name="description"
             [(ngModel)]="vino.description" #description="ngModel" required></textarea>
			 <small *ngIf="description.touched && description.errors?.required" class="text-danger">This field is required</small>
		</div>
	</div>

	<div class="form-group row float-right">
		<div class="col-12">
            <button class="btn btn-primary " type="submit"
            [disabled]="wineForm.form.invalid">Submit</button>
		</div>
	</div>
</form>
